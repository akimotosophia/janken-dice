<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームハブ - 放置×ガチャゲーム集</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <!-- 背景Canvas -->
    <canvas id="bg-canvas"></canvas>

    <div class="hub-container">
        <!-- ヘッダー -->
        <header class="hub-header">
            <h1>🎮 ゲームハブ</h1>
            <p class="subtitle">放置×ガチャゲーム集</p>
        </header>

        <!-- ゲーム一覧 -->
        <main class="games-grid">
            <!-- じゃんけんダイス -->
            <div class="game-card">
                <div class="card-header">
                    <span class="game-icon">🎲</span>
                    <h2>じゃんけんダイス</h2>
                </div>
                <div class="card-body">
                    <p class="game-description">
                        サイコロの6面にグー・チョキ・パーを配置して戦う戦略的ガチャゲーム。
                        特殊な面を集めて、最強のダイスを作り上げよう!
                    </p>
                    <div class="game-tags">
                        <span class="tag">戦略</span>
                        <span class="tag">放置</span>
                        <span class="tag">ガチャ</span>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="games/janken-dice/index.html" class="play-btn">
                        <span>プレイする</span>
                        <span class="arrow">→</span>
                    </a>
                </div>
            </div>

            <!-- 今後追加予定のゲーム用プレースホルダー -->
            <div class="game-card coming-soon">
                <div class="card-header">
                    <span class="game-icon">🎰</span>
                    <h2>Coming Soon...</h2>
                </div>
                <div class="card-body">
                    <p class="game-description">
                        新しいゲームを開発中です。お楽しみに!
                    </p>
                    <div class="game-tags">
                        <span class="tag">準備中</span>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="play-btn disabled" disabled>
                        <span>開発中</span>
                    </button>
                </div>
            </div>

            <div class="game-card coming-soon">
                <div class="card-header">
                    <span class="game-icon">🃏</span>
                    <h2>Coming Soon...</h2>
                </div>
                <div class="card-body">
                    <p class="game-description">
                        新しいゲームを開発中です。お楽しみに!
                    </p>
                    <div class="game-tags">
                        <span class="tag">準備中</span>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="play-btn disabled" disabled>
                        <span>開発中</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer class="hub-footer">
            <p>&copy; 2025 Game Hub - All games are free to play!</p>
        </footer>
    </div>

    <script src="common.js"></script>
</body>
</html>
